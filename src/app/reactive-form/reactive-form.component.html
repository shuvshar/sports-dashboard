<hr>
<h3>Reactive Form</h3>
<hr>
<div class="container col-md-3" style="float: left; border:1px Solid black; margin:10px; padding:5px">
<form [formGroup]="signupForm">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="text" formControlName="email" class="form-control" name="email" id="userAddr">
    <div *ngIf="email!.invalid && email!.touched" >
      <div *ngIf="email!.errors?.['required']" class="text-danger" >Email is required</div>
    </div>
    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Admin</label>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">Submit</button>
</form>
</div>
